<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Profiles</title>
  </head>
  <body>
    <form action="" class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User">
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="github profile avatar" class="avatar">
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, amet!</p>
          
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

            <div id="repos">
              <a href="" class="repos">Repos 1</a>
              <a href="" class="repos">Repos 2</a>
              <a href="" class="repos">Repos 3</a>
            </div>

        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
